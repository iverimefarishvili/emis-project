<div class="view-wrapper">
    <h1>დაწესებულების ნახვა</h1>
    <form>
        <div class="input-box">
            <label for="id">საიდენტიფიკაციო</label>
            <input type="text" name="id"
            [(ngModel)]="institutionItem.pid"
            readonly
            >
        </div>
        <div class="input-box">
            <label for="name">დასახელება</label>
            <input type="text" name="name"
            [(ngModel)]="institutionItem.name"
            readonly
            >
        </div>
        <div class="input-box">
            <label for="number">საკონტაქტო ნომერი</label>
            <input type="text" name="number"
            [(ngModel)]="institutionItem.number"
            readonly
            >
        </div>
    </form>
    <hr />
    <div class="branch" >
        <div class="button" (click)="createBranch()">ფილიალის შექმნა</div>
        <h3>ფილიალები</h3>
        <div class="table">
            <div class="container">
                <table class="table" id= "table-id">
                <thead>
                    <tr>
                        <th>მისამართი</th>
                        <th>მენეჯერის სახელი</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let item of tableData"> 
                        <tr>
                            <td>{{item.address}}</td>
                            <td>{{item.manager_name}}</td>
                            <td class="menu" (click)="editInstitution(item)">edit</td>
                            <td class="menu" (click)="viewInstitution(item)">view</td>
                        </tr>
                    </ng-container>
                    
                    <tbody>
                </table>
          </div>           
        </div>
    </div>
</div>
