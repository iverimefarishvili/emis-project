<div class="login-page">
    <div class="form">
      <form class="login-form">
        <input type="text" placeholder="username" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}"/>
        <input type="password" placeholder="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}"/>
        <button (click)="onSubmit()">login</button>
      </form>
    </div>
  </div>
